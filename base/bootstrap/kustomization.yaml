apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/codefresh-io/csdp-official-poc.git/csdp?ref=v0.0.310
  - ./codefresh-cm.yaml

namespace: csdp

patches:
  - target:
      version: v1alpha1
      group: argoproj.io
      kind: ApplicationSet
    patch: |-
      - op: replace
        path: /spec/template/metadata/namespace
        value: csdp

      - op: copy
        from: /spec/template/metadata/namespace
        path: /spec/template/spec/destination/namespace

      - op: add
        path: /spec/generators/-
        value: {
          "git": {
            "directories": [
              { "path": "base/apps/*" }
            ],
            "repoURL": "https://github.com/roi-codefresh/user-csdp-base.git",
            "revision": "HEAD",
            "requeueAfterSeconds": 15,
            "template": {
              "metadata": {
                "finalizers": [
                  "resources-finalizer.argocd.argoproj.io"
                ]
              },
              "spec": {
                "destination": {},
                "project": "",
                "source": {
                  "repoURL": "",
                  "kustomize": {
                    "components": [
                      "https://github.com/roi-codefresh/user-csdp-base.git/{{path}}"
                    ]
                  }
                }
              }
            }
          }
        }
      - op: add
        path: /spec/generators/-
        value: {
          "git": {
            "directories": [
              { "path": "base/apps/argo-cd" }
            ],
            "repoURL": "https://github.com/roi-codefresh/user-csdp-base.git",
            "revision": "HEAD",
            "requeueAfterSeconds": 15,
            "template": {
              "metadata": {},
              "spec": {
                "destination": {},
                "project": "",
                "source": {
                  "repoURL": "",
                  "kustomize": {
                    "components": [
                      "https://github.com/roi-codefresh/user-csdp-base.git/{{path}}"
                    ]
                  }
                }
              }
            }
          }
        }
